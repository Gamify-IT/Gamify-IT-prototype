server {
    listen     8000;

    return 301 https://$host:8443$request_uri;

}

server {
    listen     8443 ssl;

    ssl_certificate /etc/ssl-certs/goulburn.informatik.uni-stuttgart.de/cert.crt;
    ssl_certificate_key /etc/ssl-certs/goulburn.informatik.uni-stuttgart.de/privatekey.key;

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Port $server_port;

    location / {
        proxy_pass      http://landing-page-test/;
    }

    location /keycloak/ {
        proxy_pass      http://keycloak-test/keycloak/;
    }

    location /overworld/api/ {
        proxy_pass      http://overworld-backend-test/api/;
    }

    location /minigames/chickenshock/api/ {
        proxy_pass      http://chickenshock-backend-test/api/;
    }

    location /minigames/crosswordpuzzle/api/ {
        proxy_pass      http://crosswordpuzzle-backend-test/api/;
    }

    location /minigames/finitequiz/api/ {
        proxy_pass      http://finitequiz-backend-test/api/;
    }

    location /overworld/ {
        proxy_pass      http://overworld-test/;
    }

    location /minigames/git-card-game/ {
        proxy_pass      http://git-card-game-test/;
    }

    location /minigames/chickenshock/ {
        proxy_pass      http://chickenshock-test/;
    }

    location /minigames/crosswordpuzzle/ {
        proxy_pass      http://crosswordpuzzle-test/;
    }

    location /minigames/regex-game/ {
        proxy_pass      http://regex-game-test/;
    }

    location /minigames/bugfinder/ {
        proxy_pass      http://bugfinder-test/;
    }

    location /minigames/finitequiz/ {
        proxy_pass      http://finitequiz-test/;
    }

    location /lecturer-interface/ {
        proxy_pass      http://lecturer-interface-test/;
    }

    location /third-party-license-notice/ {
        proxy_pass      http://third-party-license-notice-test/;
    }


    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
