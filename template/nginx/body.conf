
    set $bugfinder ###DEPLOYMENT_NAME###-bugfinder;
    set $bugfinder_backend ###DEPLOYMENT_NAME###-bugfinder-backend;
    set $chickenshock ###DEPLOYMENT_NAME###-chickenshock;
    set $chickenshock_backend ###DEPLOYMENT_NAME###-chickenshock-backend;
    set $crosswordpuzzle ###DEPLOYMENT_NAME###-crosswordpuzzle;
    set $crosswordpuzzle_backend ###DEPLOYMENT_NAME###-crosswordpuzzle-backend;
    set $fileserver ###DEPLOYMENT_NAME###-fileserver;
    set $finitequiz ###DEPLOYMENT_NAME###-finitequiz;
    set $finitequiz_backend ###DEPLOYMENT_NAME###-finitequiz-backend;
    set $git_card_game ###DEPLOYMENT_NAME###-git-card-game;
    set $keycloak ###DEPLOYMENT_NAME###-keycloak;
    set $landing_page ###DEPLOYMENT_NAME###-landing-page;
    set $lecturer_interface ###DEPLOYMENT_NAME###-lecturer-interface;
    set $memory ###DEPLOYMENT_NAME###-memory;
    set $memory_backend ###DEPLOYMENT_NAME###-memory-backend;
    set $overworld ###DEPLOYMENT_NAME###-overworld;
    set $overworld_backend ###DEPLOYMENT_NAME###-overworld-backend;
    set $regex_game ###DEPLOYMENT_NAME###-regex-game;
    set $third_party_license_notice ###DEPLOYMENT_NAME###-third-party-license-notice;
    set $towercrush ###DEPLOYMENT_NAME###-towercrush;
    set $towercrush_backend ###DEPLOYMENT_NAME###-towercrush-backend;

    proxy_buffer_size          128k;
    proxy_buffers            4 256k;
    proxy_busy_buffers_size    256k;

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Port $server_port;

    location / {
        proxy_pass      http://$landing_page;
    }

    location /keycloak/ {
        proxy_pass      http://$keycloak;
    }

    location /fileserver/ {
        return 301 /app/;
    }
    # location /app/ {
    #     proxy_pass      http://$fileserver/app/;
    # }
    location /api/ {
        proxy_pass      http://$fileserver/api/;
    }

    location /overworld/api/ {
        rewrite    ^/overworld/(.*)$ /$1 break;
        proxy_pass      http://$overworld_backend;
    }

    location /minigames/chickenshock/api/ {
        rewrite    ^/minigames/chickenshock/(.*)$ /$1 break;
        proxy_pass      http://$chickenshock_backend;
    }

    location /minigames/crosswordpuzzle/api/ {
        rewrite    ^/minigames/crosswordpuzzle/(.*)$ /$1 break;
        proxy_pass      http://$crosswordpuzzle_backend;
    }

    location /minigames/finitequiz/api/ {
        rewrite    ^/minigames/finitequiz/(.*)$ /$1 break;
        proxy_pass      http://$finitequiz_backend;
    }

    location /minigames/bugfinder/api/ {
        rewrite    ^/minigames/bugfinder/(.*)$ /$1 break;
        proxy_pass      http://$bugfinder_backend;
    }

    location /minigames/memory/api/ {
        rewrite    ^/minigames/memory/(.*)$ /$1 break;
        proxy_pass      http://$memory_backend;
    }

    location /minigames/towercrush/api/ {
        rewrite    ^/minigames/towercrush/(.*)$ /$1 break;
        proxy_pass      http://$towercrush_backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /overworld/ {
        rewrite    ^/overworld/(.*)$ /$1 break;
        proxy_pass      http://$overworld;
    }

    location /minigames/git-card-game/ {
        rewrite    ^/minigames/finitequiz/(.*)$ /$1 break;
        proxy_pass      http://$git_card_game;
    }

    location /minigames/chickenshock/ {
        rewrite    ^/minigames/chickenshock/(.*)$ /$1 break;
        proxy_pass      http://$chickenshock;
    }

    location /minigames/crosswordpuzzle/ {
        rewrite    ^/minigames/crosswordpuzzle/(.*)$ /$1 break;
        proxy_pass      http://$crosswordpuzzle;
    }

    location /minigames/regex-game/ {
        rewrite    ^/minigames/regex-game/(.*)$ /$1 break;
        proxy_pass      http://$regex_game;
    }

    location /minigames/bugfinder/ {
        rewrite    ^/minigames/bugfinder/(.*)$ /$1 break;
        proxy_pass      http://$bugfinder;
    }

    location /minigames/memory/ {
        rewrite    ^/minigames/memory/(.*)$ /$1 break;
        proxy_pass      http://$memory;
    }

    location /minigames/finitequiz/ {
        rewrite    ^/minigames/finitequiz/(.*)$ /$1 break;
        proxy_pass      http://$finitequiz;
    }

    location /minigames/towercrush/ {
        rewrite    ^/minigames/towercrush/(.*)$ /$1 break;
        proxy_pass      http://$towercrush;
    }

    location /lecturer-interface/ {
        rewrite    ^/lecturer-interface/(.*)$ /$1 break;
        proxy_pass      http://$lecturer_interface;
    }

    location /third-party-license-notice/ {
        rewrite    ^/third-party-license-notice/(.*)$ /$1 break;
        proxy_pass      http://$third_party_license_notice;
    }
