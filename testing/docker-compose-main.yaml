    restart: always
    expose:
      - "80"

  finitequiz:
    container_name: finitequiz
    image: ghcr.io/gamify-it/finitequiz:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  towercrush:
    container_name: towercrush
    image: ghcr.io/gamify-it/towercrush:main
